<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIと喋れるよ!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>AIとイチャイチャできるサービスです</h1>

        <div class="character-selection">
            <p>AIの性別を選んでね</p>
              <label>
    <input type="radio" name="checkbox-name" value="1">
    男
  </label>
  <label>
    <input type="radio" name="checkbox-name" value="2" checked>
    女
  </label>
        </div>
        <div class="chat-area">
            <div class="messages" id="messages">
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="メッセージを入力...">
                <button id="sendButton">送信</button>
            </div>
        </div>
    </div>
<button class="favorite styled" type="button">リセット</button>

    <script src="script.js"></script>
</body>

</html>
